{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

   
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kaisei Opti:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=jsMath-cmr10:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <input class="login-child" name="user_name" type="text" />

      <div class="login-item"></div>
      <button class="login-inner"></button>
      <input class="rectangle-input" name="senha" type="text" />

      <button class="rectangle-button">Entrar</button>
      <div class="login1">
        <span class="login-txt">
          <span class="login2">Login</span>
          <span class="span"> </span>
        </span>
      </div>
      <div class="senha">
        <span class="login-txt">
          <span class="login2">Senha</span>
          <span class="span"> </span>
        </span>
      </div>
      
      <a class="criar-conta-button" href="{% url 'cria_conta' %}">Cria uma conta</a>
      <a class="esqueceu-sua-senha" href="{% url 'altera_senha' %}">Esqueceu sua senha?</a>
      <img class="logo-icon" alt="" src="{% static 'logo@2x.png' %}" />
    </div>
  </body>
</html>
